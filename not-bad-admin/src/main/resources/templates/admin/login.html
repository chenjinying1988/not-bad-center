<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NB-管理平台</title>

    <!-- Bootstrap 3.3.2 -->
    <link href="/res/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body class="skin-green">
<div class="container">


    <center>
        <br>
        <h2>NB-管理系统</h2><br>
    </center>
    <div id="loginbox" style="margin-top:10px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">登录</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">忘记密码</a>
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form" action="/login" method="post">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value=""
                               placeholder="请输入：账号/邮箱/手机">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="请输入：密码">
                    </div>

                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> 记住我
                            </label>
                        </div>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <a id="btn-login" href="#" class="btn btn-info btn-block" onclick="loginBiji()">登录 </a>

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                还没有账号!
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    点这注册
                                </a>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div id="signupbox" style="display:none; margin-top:10px"
         class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">注册</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px">
                    <a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">登录</a>
                </div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form" method="post">

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">账号</label>
                        <div class="col-md-9">
                            <input type="text" id="register-account" class="form-control" name="name" placeholder="请输入账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">昵称</label>
                        <div class="col-md-9">
                            <input type="text" id="register-nickname" class="form-control" name="name" placeholder="请输入昵称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">邮箱</label>
                        <div class="col-md-9">
                            <input type="text" id="register-email" class="form-control" name="email" placeholder="请输入邮箱">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">手机</label>
                        <div class="col-md-9">
                            <input type="text" id="register-phone" class="form-control" name="phone" placeholder="请输入手机">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">密码</label>
                        <div class="col-md-9">
                            <input type="password" id="register-password" class="form-control" name="passwd" placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="button" class="btn btn-info" onclick="register()">
                                <i class="icon-hand-right"></i>
                                &nbsp;注册&nbsp;
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="/res/js/notbad/login.js"></script>
<script src="/res/plugins/jQuery/jQuery-2.1.3.min.js"></script>
<script src="/res/js/jquery-ui.min.js" type="text/javascript"></script>
<script src="/res/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
